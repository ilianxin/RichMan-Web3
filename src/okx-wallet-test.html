<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX 钱包测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .okx-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-installed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-not-installed {
            background: #fee2e2;
            color: #991b1b;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .warning-box {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .warning-box p {
            color: #92400e;
            margin: 8px 0;
        }

        .warning-box a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .btn {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #000000, #333333);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-action {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .info-item {
            padding: 16px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .info-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 18px;
            color: #1a1a1a;
            font-weight: 600;
            word-break: break-all;
        }

        .balance-value {
            color: #10b981;
            font-size: 24px;
        }

        .test-section {
            margin: 24px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .test-section h3 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin: 12px 0;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .result-box {
            margin-top: 12px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .result-box code {
            display: block;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            font-size: 12px;
            word-break: break-all;
            margin-top: 8px;
        }

        .network-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-network {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-network:hover {
            background: #4f46e5;
        }

        .hidden {
            display: none;
        }

        .debug-box {
            background: #1f2937;
            color: #10b981;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <img src="https://static.okx.com/cdn/assets/imgs/247/58E63FEA47A2B7D7.png" 
                     alt="OKX Logo" 
                     class="okx-logo">
                <h1>OKX 钱包测试页面</h1>
            </div>
            <div id="statusBadge" class="status-badge">
                检查中...
            </div>
        </div>

        <!-- 未连接状态 -->
        <div id="connectCard" class="card">
            <h2>🔗 连接 OKX 钱包</h2>
            <p style="color: #666; margin: 16px 0;">点击下方按钮连接您的 OKX 钱包，开始使用 Web3 功能</p>
            
            <div id="warningBox" class="warning-box hidden">
                <p><strong>⚠️ 未检测到 OKX 钱包</strong></p>
                <p>请先安装 OKX 钱包浏览器扩展</p>
                <a href="https://www.okx.com/web3" target="_blank">下载 OKX 钱包 →</a>
            </div>

            <button id="connectBtn" class="btn btn-primary">
                🔗 连接 OKX 钱包
            </button>
        </div>

        <!-- 已连接状态 -->
        <div id="connectedCard" class="hidden">
            <!-- 账户信息 -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>💼 账户信息</h2>
                    <button id="disconnectBtn" class="btn btn-danger">断开连接</button>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">钱包地址</div>
                        <div class="info-value" id="accountAddress">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">账户余额</div>
                        <div class="info-value balance-value" id="accountBalance">0 ETH</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">当前网络</div>
                        <div class="info-value" id="networkName">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Chain ID</div>
                        <div class="info-value" id="chainId">-</div>
                    </div>
                </div>
            </div>

            <!-- 功能测试 -->
            <div class="card">
                <h2>🧪 功能测试</h2>

                <!-- 签名消息 -->
                <div class="test-section">
                    <h3>📝 签名消息</h3>
                    <div class="input-group">
                        <input type="text" id="messageInput" class="input-field" 
                               placeholder="输入要签名的消息" value="Hello OKX Wallet!">
                        <button id="signBtn" class="btn btn-action">签名</button>
                    </div>
                    <div id="signatureResult" class="result-box hidden">
                        <strong>签名结果:</strong>
                        <code id="signatureCode"></code>
                    </div>
                </div>

                <!-- 发送交易 -->
                <div class="test-section">
                    <h3>💸 发送交易</h3>
                    <div class="input-group">
                        <input type="text" id="recipientInput" class="input-field" 
                               placeholder="接收地址">
                    </div>
                    <div class="input-group">
                        <input type="text" id="amountInput" class="input-field" 
                               placeholder="金额 (ETH)" value="0.001">
                        <button id="sendBtn" class="btn btn-action">发送</button>
                    </div>
                    <div id="txResult" class="result-box hidden">
                        <strong>交易哈希:</strong>
                        <code id="txCode"></code>
                    </div>
                </div>

                <!-- 切换网络 -->
                <div class="test-section">
                    <h3>🌐 切换网络</h3>
                    <div class="network-buttons">
                        <button class="btn-network" onclick="switchNetwork(11155111)">
                            Sepolia 测试网
                        </button>
                        <button class="btn-network" onclick="switchNetwork(1)">
                            以太坊主网
                        </button>
                        <button class="btn-network" onclick="switchNetwork(56)">
                            BSC 主网
                        </button>
                    </div>
                </div>
            </div>

            <!-- 调试信息 -->
            <div class="card">
                <h2>🐛 调试信息</h2>
                <div id="debugInfo" class="debug-box"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script>
        let provider = null;
        let signer = null;
        let account = null;

        // 检查 OKX 钱包是否安装
        function checkOKXWallet() {
            const isInstalled = typeof window.okxwallet !== 'undefined';
            const statusBadge = document.getElementById('statusBadge');
            const warningBox = document.getElementById('warningBox');
            const connectBtn = document.getElementById('connectBtn');

            if (isInstalled) {
                statusBadge.textContent = '✅ 已安装';
                statusBadge.className = 'status-badge status-installed';
                connectBtn.disabled = false;
            } else {
                statusBadge.textContent = '❌ 未安装';
                statusBadge.className = 'status-badge status-not-installed';
                warningBox.classList.remove('hidden');
                connectBtn.textContent = '请先安装钱包';
                connectBtn.disabled = true;
            }

            return isInstalled;
        }

        // 连接钱包
        async function connectWallet() {
            try {
                if (!window.okxwallet) {
                    alert('请先安装 OKX 钱包！');
                    return;
                }

                provider = new ethers.providers.Web3Provider(window.okxwallet);
                const accounts = await provider.send('eth_requestAccounts', []);
                
                if (accounts.length === 0) {
                    alert('未找到账户');
                    return;
                }

                signer = provider.getSigner();
                account = accounts[0];
                
                // 更新 UI
                updateUI();
                document.getElementById('connectCard').classList.add('hidden');
                document.getElementById('connectedCard').classList.remove('hidden');

                console.log('✅ 钱包已连接:', account);
            } catch (error) {
                console.error('❌ 连接失败:', error);
                alert('连接失败: ' + error.message);
            }
        }

        // 更新 UI
        async function updateUI() {
            try {
                // 更新地址
                document.getElementById('accountAddress').textContent = 
                    account.slice(0, 6) + '...' + account.slice(-4);

                // 更新余额
                const balance = await provider.getBalance(account);
                const balanceInEth = ethers.utils.formatEther(balance);
                document.getElementById('accountBalance').textContent = 
                    parseFloat(balanceInEth).toFixed(4) + ' ETH';

                // 更新网络
                const network = await provider.getNetwork();
                document.getElementById('networkName').textContent = 
                    getNetworkName(network.chainId);
                document.getElementById('chainId').textContent = network.chainId;

                // 更新调试信息
                updateDebugInfo();
            } catch (error) {
                console.error('更新 UI 失败:', error);
            }
        }

        // 获取网络名称
        function getNetworkName(chainId) {
            const networks = {
                1: 'Ethereum Mainnet',
                5: 'Goerli',
                11155111: 'Sepolia',
                56: 'BSC Mainnet',
                97: 'BSC Testnet',
                137: 'Polygon',
                80001: 'Mumbai'
            };
            return networks[chainId] || `Unknown (${chainId})`;
        }

        // 断开连接
        function disconnect() {
            provider = null;
            signer = null;
            account = null;
            
            document.getElementById('connectCard').classList.remove('hidden');
            document.getElementById('connectedCard').classList.add('hidden');
            document.getElementById('signatureResult').classList.add('hidden');
            document.getElementById('txResult').classList.add('hidden');
            
            console.log('🔌 钱包已断开');
        }

        // 签名消息
        async function signMessage() {
            try {
                const message = document.getElementById('messageInput').value;
                if (!message) {
                    alert('请输入要签名的消息');
                    return;
                }

                const signature = await signer.signMessage(message);
                
                document.getElementById('signatureCode').textContent = signature;
                document.getElementById('signatureResult').classList.remove('hidden');
                
                console.log('✅ 签名成功:', signature);
            } catch (error) {
                console.error('❌ 签名失败:', error);
                alert('签名失败: ' + error.message);
            }
        }

        // 发送交易
        async function sendTransaction() {
            try {
                const recipient = document.getElementById('recipientInput').value;
                const amount = document.getElementById('amountInput').value;

                if (!recipient || !amount) {
                    alert('请填写接收地址和金额');
                    return;
                }

                if (!recipient.match(/^0x[a-fA-F0-9]{40}$/)) {
                    alert('接收地址格式不正确');
                    return;
                }

                const confirmed = confirm(`确认发送 ${amount} ETH 到\n${recipient}？`);
                if (!confirmed) return;

                const tx = await signer.sendTransaction({
                    to: recipient,
                    value: ethers.utils.parseEther(amount)
                });

                console.log('📤 交易已发送:', tx.hash);
                
                document.getElementById('txCode').textContent = tx.hash;
                document.getElementById('txResult').classList.remove('hidden');

                await tx.wait();
                console.log('✅ 交易已确认');
                
                // 更新余额
                updateUI();
            } catch (error) {
                console.error('❌ 交易失败:', error);
                alert('交易失败: ' + error.message);
            }
        }

        // 切换网络
        async function switchNetwork(chainId) {
            try {
                if (chainId === 1) {
                    const confirmed = confirm('⚠️ 警告：您正在切换到以太坊主网！\n\n确认要继续吗？');
                    if (!confirmed) return;
                }

                const chainIdHex = '0x' + chainId.toString(16);
                
                await window.okxwallet.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainIdHex }],
                });

                console.log(`✅ 已切换到网络: ${chainId}`);
                
                // 更新 UI
                setTimeout(() => updateUI(), 1000);
            } catch (error) {
                console.error('❌ 切换网络失败:', error);
                alert('切换网络失败: ' + error.message);
            }
        }

        // 更新调试信息
        async function updateDebugInfo() {
            const network = await provider.getNetwork();
            const balance = await provider.getBalance(account);
            
            const debugInfo = {
                account: account,
                balance: ethers.utils.formatEther(balance) + ' ETH',
                network: getNetworkName(network.chainId),
                chainId: network.chainId,
                timestamp: new Date().toISOString()
            };

            document.getElementById('debugInfo').textContent = 
                JSON.stringify(debugInfo, null, 2);
        }

        // 事件监听
        document.getElementById('connectBtn').addEventListener('click', connectWallet);
        document.getElementById('disconnectBtn').addEventListener('click', disconnect);
        document.getElementById('signBtn').addEventListener('click', signMessage);
        document.getElementById('sendBtn').addEventListener('click', sendTransaction);

        // 监听钱包事件
        if (window.okxwallet) {
            window.okxwallet.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    account = accounts[0];
                    updateUI();
                } else {
                    disconnect();
                }
            });

            window.okxwallet.on('chainChanged', () => {
                window.location.reload();
            });
        }

        // 初始化
        window.addEventListener('load', () => {
            checkOKXWallet();
            
            // 如果已经连接，自动恢复连接
            if (window.okxwallet && window.okxwallet.selectedAddress) {
                connectWallet();
            }
        });
    </script>
</body>
</html>
